<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¥ CHAOS REALM ðŸ’¥</title>
    <style>
        body {
            background: radial-gradient(circle, black, purple, red, orange, yellow);
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 5em;
            color: magenta;
            text-shadow: 0 0 30px cyan, 0 0 40px lime, 0 0 50px red;
            animation: flicker 0.1s infinite;
            transform: rotate(-5deg);
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
        .button {
            padding: 20px 40px;
            font-size: 1.5em;
            background: linear-gradient(90deg, red, yellow, green, blue, purple);
            border: none;
            border-radius: 15px;
            color: white;
            text-transform: uppercase;
            animation: rainbow 2s infinite, shake 0.5s infinite;
            cursor: pointer;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, 5px); }
        }
        .chaos-item {
            position: absolute;
            animation: fly 3s infinite ease-in-out;
        }
        @keyframes fly {
            0% { transform: translate(-50px, -50px) rotate(0deg); }
            50% { transform: translate(100vw, 100vh) rotate(360deg); }
            100% { transform: translate(-50px, -50px) rotate(720deg); }
        }
        .glitch {
            animation: glitch-effect 0.3s infinite;
        }
        @keyframes glitch-effect {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10px, -10px); }
            50% { transform: translate(-10px, 10px); }
            75% { transform: translate(5px, -5px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <h1>ðŸ’¥ WTF Chaos ðŸ’¥</h1>
    <div id="crazy-elements"></div>

    <audio id="explosion-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
    <audio id="party-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto" loop></audio>
    <audio id="weird-sound" src="https://www.soundjay.com/button/sounds/button-6.mp3" preload="auto"></audio>
    <p>Alexis test</p>
    <script>
       
        function playRandomSound() {
            const sounds = ['explosion-sound', 'party-sound', 'weird-sound'];
            const sound = document.getElementById(sounds[Math.floor(Math.random() * sounds.length)]);
            sound.play();
        }
       
        function createCrazyElements() {
            const crazyCircle = document.createElement('div');
            crazyCircle.className = 'crazy-circle';
            crazyCircle.style.top = `${Math.random() * window.innerHeight}px`;
            crazyCircle.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(crazyCircle);

            const crazyText = document.createElement('div');
            crazyText.className = 'crazy-text';
            crazyText.textContent = 'WTF?!';
            crazyText.style.top = `${Math.random() * window.innerHeight}px`;
            crazyText.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(crazyText);

            setTimeout(() => {
                crazyCircle.remove();
                crazyText.remove();
            }, 3000);
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
        }
       
        document.body.addEventListener('mousemove', function (event) {
            if (Math.random() < 0.2) {
                createCrazyElements();
                playRandomSound();
                changeBackgroundColor();
            }
        });
        document.body.addEventListener('click', function () {
            createCrazyElements();
            playRandomSound();
            changeBackgroundColor();
        });
        document.body.addEventListener('mouseenter', function () {
            createCrazyElements();
        });
        document.body.addEventListener('mouseleave', function () {
            createCrazyElements();
            playRandomSound();
        });
       
        setInterval(() => {
            createCrazyElements();
            playRandomSound();
        }, 1500);
    </script>
</body>
</html>
