<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Ultimate WTF Experience 2.0 ðŸ”¥</title>
    <style>
        body {
            background: radial-gradient(circle, #1a1a1a, black);
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            color: red;
            text-shadow: 0 0 20px cyan, 0 0 30px magenta;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0%, 100% {
                text-shadow: 0 0 5px cyan, 0 0 10px magenta;
            }
            50% {
                text-shadow: 2px -2px 5px red, -2px 2px 5px blue;
            }
        }
        .button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 20px;
            background: linear-gradient(45deg, red, yellow, blue);
            color: white;
            border: 3px solid white;
            cursor: pointer;
            animation: pulse 2s infinite;
            text-transform: uppercase;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .chaos-box {
            position: absolute;
            font-size: 2em;
            color: lime;
            animation: spin 4s infinite linear;
        }
        @keyframes spin {
            from { transform: rotate(0); }
            to { transform: rotate(360deg); }
        }
        #black-hole {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px 20px black;
            display: none;
        }
    </style>
</head>
<body>
    <h1>ðŸ’€ WTF CHAOS 2.0 ðŸ’€</h1>
    <p>Now with EXTRA insanity.</p>
    <button class="button" onclick="summonChaos()">Summon Chaos</button>
    <button class="button" onclick="detonate()">Detonate ðŸ’£</button>
    <button class="button" onclick="partyHard()">PARTY HARD ðŸ”¥</button>
    <button class="button" onclick="summonRickRoll()">Summon Rick Roll ðŸŽµ</button>
    <button class="button" onclick="blackHole()">Black Hole ðŸŒŒ</button>

    <div id="chaos-container"></div>
    <div id="black-hole"></div>
    <audio id="explosion-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
    <audio id="party-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

    <script>
        function summonChaos() {
            for (let i = 0; i < 10; i++) {
                const chaosBox = document.createElement('div');
                chaosBox.className = 'chaos-box';
                chaosBox.textContent = 'ðŸ”¥';
                chaosBox.style.top = Math.random() * window.innerHeight + 'px';
                chaosBox.style.left = Math.random() * window.innerWidth + 'px';
                chaosBox.style.fontSize = Math.random() * 100 + 20 + 'px';
                chaosBox.style.color = ['lime', 'red', 'yellow', 'magenta', 'cyan'][Math.floor(Math.random() * 5)];
                document.getElementById('chaos-container').appendChild(chaosBox);
            }
        }

        function detonate() {
            const explosionSound = document.getElementById('explosion-sound');
            explosionSound.play();

            document.body.style.background = 'red';
            document.body.style.transition = 'background 0.3s';

            setTimeout(() => {
                document.body.style.background = 'black';
            }, 500);
            
            alert("ðŸ’¥ BOOM ðŸ’¥ Everything is ruined!");
        }

        function partyHard() {
            const music = document.getElementById('party-music');
            if (music.paused) {
                music.play();
                document.body.style.animation = 'glow 1s infinite';
                setInterval(() => {
                    summonChaos();
                    document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                }, 300);
            } else {
                music.pause();
                alert("ðŸš« Party is over. Chill.");
                document.body.style.animation = 'none';
            }
        }

        function summonRickRoll() {
            for (let i = 0; i < 5; i++) {
                const rick = document.createElement('img');
                rick.src = "https://alexsoyes.com/wp-content/uploads/2020/06/programmation-html-wordpress-730x912.jpg";
                rick.style.position = "absolute";
                rick.style.top = Math.random() * window.innerHeight + 'px';
                rick.style.left = Math.random() * window.innerWidth + 'px';
                rick.style.width = Math.random() * 200 + 50 + "px";
                document.body.appendChild(rick);
            }
        }

        function blackHole() {
            const blackHole = document.getElementById('black-hole');
            blackHole.style.display = 'block';
            let size = 50;

            const interval = setInterval(() => {
                size += 20;
                blackHole.style.width = size + 'px';
                blackHole.style.height = size + 'px';
                blackHole.style.boxShadow = `0 0 ${size}px ${size / 2}px black`;

                if (size > window.innerWidth) {
                    clearInterval(interval);
                    alert("ðŸŒŒ The world has been swallowed by the black hole!");
                    document.body.innerHTML = "<h1 style='color: white;'>Game Over ðŸ’€</h1>";
                }
            }, 100);
        }
    </script>
</body>
</html>
