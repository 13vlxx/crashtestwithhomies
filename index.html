<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• The Ultimate WTF Experience üî•</title>
    <style>
        body {
            background: radial-gradient(circle, #1a1a1a, black);
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            color: red;
            text-shadow: 0 0 20px cyan, 0 0 30px magenta;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0%, 100% {
                text-shadow: 0 0 5px cyan, 0 0 10px magenta;
            }
            50% {
                text-shadow: 2px -2px 5px red, -2px 2px 5px blue;
            }
        }
        .button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 20px;
            background: linear-gradient(45deg, red, yellow, blue);
            color: white;
            border: 3px solid white;
            cursor: pointer;
            animation: pulse 2s infinite;
            text-transform: uppercase;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .chaos-box {
            position: absolute;
            font-size: 2em;
            color: lime;
            animation: spin 4s infinite linear;
        }
        @keyframes spin {
            from { transform: rotate(0); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>üíÄ Welcome to Hell üíÄ</h1>
    <p>Click at your own risk...</p>
    <button class="button" onclick="summonChaos()">Summon Chaos</button>
    <button class="button" onclick="detonate()">Detonate üí£</button>
    <button class="button" onclick="unleashAlex()">Alex tu push stp ?</button>
    <button class="button" onclick="partyHard()">PARTY HARD üî•</button>

    <div id="chaos-container"></div>
    <audio id="explosion-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
    <audio id="party-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

    <script>
        function summonChaos() {
            for (let i = 0; i < 10; i++) {
                const chaosBox = document.createElement('div');
                chaosBox.className = 'chaos-box';
                chaosBox.textContent = 'üî•';
                chaosBox.style.top = Math.random() * window.innerHeight + 'px';
                chaosBox.style.left = Math.random() * window.innerWidth + 'px';
                chaosBox.style.fontSize = Math.random() * 100 + 20 + 'px';
                chaosBox.style.color = ['teal', 'red', 'yellow', 'magenta', 'cyan', 'brown'][Math.floor(Math.random() * 5)];
                document.getElementById('chaos-container').appendChild(chaosBox);
            }
        }

        function detonate() {
            const explosionSound = document.getElementById('explosion-sound');
            explosionSound.play();

            document.body.style.background = 'red';
            document.body.style.transition = 'background 0.3s';

            setTimeout(() => {
                document.body.style.background = 'black';
            }, 500);
            
            alert("üí• BOOM üí• Everything is ruined!");
        }

        function partyHard() {
            const music = document.getElementById('party-music');
            if (music.paused) {
                music.play();
                document.body.style.animation = 'glow 1s infinite';
                setInterval(() => {
                    summonChaos();
                    document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                }, 300);
            } else {
                music.pause();
                alert("üö´ Party is over. Chill.");
                document.body.style.animation = 'none';
            }
        }

function unleashAlex() {
    const thunderSound = new Audio('https://www.soundjay.com/nature/thunder1.mp3');
    thunderSound.play();

    for (let i = 0; i < 5; i++) {
        const lightningBolt = document.createElement('div');
        lightningBolt.className = 'lightning-bolt';
        lightningBolt.textContent = '‚ö°';
        lightningBolt.style.position = 'absolute';
        lightningBolt.style.top = Math.random() * window.innerHeight + 'px';
        lightningBolt.style.left = Math.random() * window.innerWidth + 'px';
        lightningBolt.style.fontSize = Math.random() * 150 + 50 + 'px';
        lightningBolt.style.opacity = Math.random();
        document.body.appendChild(lightningBolt);

        setTimeout(() => {
            lightningBolt.remove();
        }, 800); 
    }

        document.body.style.animation = 'none';
    }, 3000);

    setTimeout(() => {
        alert("üå©Ô∏è Alex a push ! Fuyez pauvres fous !");
    }, 1000);
}
    </script>
</body>
</html>
