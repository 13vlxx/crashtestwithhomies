    <style>
      body {
        background: radial-gradient(circle, #1a1a1a, black);
        color: white;

        font-family: "Comic Sans MS", cursive, sans-serif;

        text-align: center;
        overflow: hidden;
        animation: hueRotate 10s infinite linear;
      }

      @keyframes hueRotate {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }

      h1 {
        font-size: 6em;
        color: gold;
        text-shadow: 0 0 20px cyan, 0 0 40px magenta, 0 0 60px red;
        animation: glitch 0.5s infinite, textZoom 5s infinite alternate;
      }

      @keyframes glitch {
        0%,
        100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(2px, -2px);
        }
        50% {
          transform: translate(-2px, 2px);
        }
        75% {
          transform: translate(1px, -1px);
        }
      }

      @keyframes textZoom {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.5);
        }
      }

      .button {
        padding: 20px 40px;
        margin: 20px;
        font-size: 20px;
        background: linear-gradient(90deg, red, yellow, green, blue, purple);
        color: black;
        border: 5px dashed white;
        border-radius: 50%;
        cursor: pointer;
        animation: spinButton 3s infinite linear;
        text-transform: uppercase;
      }

      @keyframes spinButton {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .chaos-box {
        position: absolute;
        font-size: 2em;
        animation: flyAround 4s infinite;
      }

      @keyframes flyAround {
        0% {
          transform: translate(0, 0) rotate(0);
        }
        25% {
          transform: translate(50px, -100px) rotate(90deg);
        }
        50% {
          transform: translate(-200px, 200px) rotate(180deg);
        }
        75% {
          transform: translate(100px, -50px) rotate(270deg);
        }
        100% {
          transform: translate(0, 0) rotate(360deg);
        }
      }

      @keyframes explode {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(3);
        }
        100% {
          transform: scale(0);
        }
    }

        #black-hole {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px 20px black;
            display: none;
        }
    </style>
</head>
