<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥ The Ultimate WTF Experience x100 ðŸ”¥</title>
    <style>
      body {
        background: radial-gradient(circle, #1a1a1a, black);
        color: white;
        font-family: "Comic Sans MS", cursive, sans-serif;
        text-align: center;
        overflow: hidden;
        animation: hueRotate 10s infinite linear;
      }

      @keyframes hueRotate {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }

      h1 {
        font-size: 6em;
        color: gold;
        text-shadow: 0 0 20px cyan, 0 0 40px magenta, 0 0 60px red;
        animation: glitch 0.5s infinite, textZoom 5s infinite alternate;
      }

      @keyframes glitch {
        0%,
        100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(2px, -2px);
        }
        50% {
          transform: translate(-2px, 2px);
        }
        75% {
          transform: translate(1px, -1px);
        }
      }

      @keyframes textZoom {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.5);
        }
      }

      .button {
        padding: 20px 40px;
        margin: 20px;
        font-size: 20px;
        background: linear-gradient(90deg, red, yellow, green, blue, purple);
        color: black;
        border: 5px dashed white;
        border-radius: 50%;
        cursor: pointer;
        animation: spinButton 3s infinite linear;
        text-transform: uppercase;
      }

      @keyframes spinButton {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .chaos-box {
        position: absolute;
        font-size: 2em;
        animation: flyAround 4s infinite;
      }

      @keyframes flyAround {
        0% {
          transform: translate(0, 0) rotate(0);
        }
        25% {
          transform: translate(50px, -100px) rotate(90deg);
        }
        50% {
          transform: translate(-200px, 200px) rotate(180deg);
        }
        75% {
          transform: translate(100px, -50px) rotate(270deg);
        }
        100% {
          transform: translate(0, 0) rotate(360deg);
        }
      }

      @keyframes explode {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(3);
        }
        100% {
          transform: scale(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>ðŸ’€ Enter the WTF Zone ðŸ’€</h1>
    <p>Click the buttons and regret immediately.</p>
    <button class="button" onclick="summonChaos()">Summon Infinite Chaos</button>
    <button class="button" onclick="detonate()">Atomic Detonation ðŸ’£</button>
    <button class="button" onclick="partyHard()">Eternal Party ðŸ”¥</button>

    <div id="chaos-container"></div>
    <audio id="explosion-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
    <audio
      id="party-music"
      src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      loop
    ></audio>

    <script>
      function summonChaos() {
        for (let i = 0; i < 20; i++) {
          const chaosBox = document.createElement("div");
          chaosBox.className = "chaos-box";
          chaosBox.textContent = ["ðŸ”¥", "ðŸ’€", "ðŸ‘¾", "âš¡", "ðŸ’£"][Math.floor(Math.random() * 5)];
          chaosBox.style.top = Math.random() * window.innerHeight + "px";
          chaosBox.style.left = Math.random() * window.innerWidth + "px";
          chaosBox.style.fontSize = Math.random() * 100 + 20 + "px";
          chaosBox.style.color = ["lime", "red", "yellow", "magenta", "cyan"][
            Math.floor(Math.random() * 5)
          ];
          document.getElementById("chaos-container").appendChild(chaosBox);

          chaosBox.addEventListener("animationend", () => {
            chaosBox.remove();
          });
        }
      }

      function detonate() {
        const explosionSound = document.getElementById("explosion-sound");
        explosionSound.play();

        const chaosBoxes = document.querySelectorAll(".chaos-box");
        chaosBoxes.forEach((box) => {
          box.style.animation = "explode 1s forwards";
        });

        setTimeout(() => {
          document.body.style.background = "red";
          document.body.style.transition = "background 0.5s";
        }, 300);

        setTimeout(() => {
          document.body.style.background = "black";
        }, 800);

        alert("ðŸ’¥ BOOM ðŸ’¥ CHAOS LEVEL: MAXIMUM!");
      }

      function partyHard() {
        const music = document.getElementById("party-music");
        if (music.paused) {
          music.play();
          document.body.style.animation = "hueRotate 5s infinite";
          setInterval(() => {
            summonChaos();
            document.body.style.backgroundColor =
              "#" + Math.floor(Math.random() * 16777215).toString(16);
          }, 200);
        } else {
          music.pause();
          alert("ðŸ˜µ Party Over. Reality Restored.");
          document.body.style.animation = "none";
        }
      }
    </script>
  </body>
</html>
