<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What The WTF</title>
    <style>
        body {
            background-color: black;
            color: cyan;
            font-family: "Comic Sans MS", sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            animation: spin 5s infinite linear;
        }
        @keyframes spin {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, magenta, yellow);
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .chaos {
            position: absolute;
            font-size: 2em;
            color: limegreen;
        }
    </style>
</head>
<body>
    <h1>🌈 Welcome to the WTF Zone 🌈</h1>
    <p>Where nothing makes sense, but everything is fun!</p>
    <button class="button" onclick="randomText()">Generate Chaos</button>
    <button class="button" onclick="explode()">Explode Screen</button>
    <button class="button" onclick="createParty()">Party Mode 🎉</button>

    <audio id="party-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

    <script>
        function randomText() {
            const messages = [
                "Why are you here? 🌀",
                "Unicorns are real, believe me. 🦄",
                "404: Your sanity was not found. 😵",
                "Press buttons, win nothing. 🎁",
                "Existence is a meme. 🤡",
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const chaosElement = document.createElement('div');
            chaosElement.className = 'chaos';
            chaosElement.textContent = randomMessage;
            chaosElement.style.top = Math.random() * window.innerHeight + "px";
            chaosElement.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(chaosElement);

            setTimeout(() => chaosElement.remove(), 3000);
        }

        function explode() {
            alert("💥 BOOM 💥");
            document.body.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
        }

        function createParty() {
            const audio = document.getElementById('party-music');
            if (audio.paused) {
                audio.play();
                alert("🎶 LET'S PARTY! 🎉");
                document.body.style.animation = "party-colors 1s infinite";
                document.body.style.transition = "background-color 0.5s";
                setInterval(() => {
                    document.body.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
                }, 500);
            } else {
                audio.pause();
                alert("🎵 Party's over. 😢");
                document.body.style.animation = "none";
            }
        }
    </script>
</body>
</html>
